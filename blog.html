---
layout: default
title: Blog
---
<section>
    <div class="section-header">
        <a href="/blog.html">
            <h2>blog</h2>
        </a>
    </div>
    <div class="section-body">
        <article id="blog">

            <ul>
                {% for post in site.posts %}
                <li>
                    <h3><a href="{{ post.url }}">{{ post.title | downcase }}</a></h3>
                    {{post.date | date_to_string}}
                    {{ post.excerpt }}
                </li>
                {% endfor %}
            </ul>

        </article>
    </div>

</section>
