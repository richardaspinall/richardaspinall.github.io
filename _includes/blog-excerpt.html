{%- capture post_image -%}
{{ post.date | date: "%Y-%m-%d" }}-{{ post.title | remove: " -" | replace: " ", "-" | downcase }}.jpg
{% endcapture %}

<article class="blog-post magnify-article">
    <a style="display:block" href="{{ post.url }}">

        <div class="blog-content">

            <div>
                <h3>{{ post.title | downcase | truncate: 50 }}</h3>
                <p class="blog-excerpt"> {{ post.excerpt | strip_html | truncate: 80 }}</p>
            </div>
            <img src="/assets/blog-images/{{post_image}}" alt="Responsive image">

        </div>

    </a>
    <p class="blog-footer">{{post.date | date_to_string}}</p>


</article>
