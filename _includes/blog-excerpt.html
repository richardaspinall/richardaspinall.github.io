{%- capture post_image -%}
{{ post.date | date: "%Y-%m-%d" }}-{{ post.title | remove: " -" | replace: " ", "-" | downcase }}.JPG
{% endcapture %}

<article class="blog-post">
    <div>
        <p>{{post.date | date_to_string}}</p>

        <h3><a href="{{ post.url }}">{{ post.title | downcase }}</a></h3>
    </div>
    <div class="blog-post-content">
        <div>
            {{ post.excerpt | strip_html }}
        </div>
        <div class="blog-post-image">
            <img src="/assets/blog-images/{{post_image}}" alt="Responsive image">
        </div>
    </div>
    <div>
        <a href="{{ post.url }}"> read on..</a>
    </div>
</article>
