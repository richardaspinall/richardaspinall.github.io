---
layout: default
custom_css: post-custom
---

{%- capture post_image -%}
{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | remove: " -" | replace: " ", "-" | downcase }}.JPG
{% endcapture %}
<section>

    <div class="section-body">

        <article class="blog-post">
            <p>{{ page.date | date_to_string }}</p>

            <h2>{{ page.title | downcase}}</h2>
            <div class="blog-post-content">

                <br>
                <div>
                    {{ content }}
                </div>
                <div>
                    <img src="/assets/blog-images/{{post_image}}" alt="Responsive image">
                </div>

            </div>
        </article>
        <a href="/blog.html">
            <h4>more posts</h4>
        </a>
    </div>

</section>
